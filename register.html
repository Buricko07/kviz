<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Quiz BiH</title>
    <link rel="stylesheet" href="/register/register.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="/slike/img2.jpg" alt="Kviz BiH">
            <div class="overlay"></div>
            <div class="quote">
                <p>Kviz koji spaja školu, igru i ljubav prema BiH!</p>
            </div>
        </div>

        <div class="right">
            <h1>Quiz <span class="highlight">BiH</span></h1>
            <h2 style="margin-top: 30px;">Registrujte se na Quiz BiH</h2>
            <p class="subtext">Popunite informacije za registraciju</p>
                <input id="email" type="email" placeholder="E-mail adresa" required>
                <input id="username" type="text" placeholder="Korisničko ime" required>
                <div class="password-container">
                    <input id="password" type="password" placeholder="Lozinka" required>
                    <svg class="password-toggle" id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
                    <circle cx="12" cy="12" r="3" />
                </svg> 
                </div>
                <div class="password-container">
                    <input id="repeat-password" type="password" placeholder="Ponovi lozinku" required>
                    <svg class="password-toggle" id="toggle-password" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                </div>
                <button id="button" type="submit">Prijavi se</button>
                <p>Već imate račun? <a href="login.html">Prijavi se</a></p>
        </div>
    </div>
    <script src="/register/register.js"></script>
</body>

</html>
